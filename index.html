<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyan | Battle royale</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700;800&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
</head>
<body>
    
    <div class="container">
        <aside>
            <div class="centralize">
                <div class="topo">
                    <img src="assets/logo.svg" alt="logo">
                    <div class="aviso">
                        <i data-feather="help-circle"></i>
                        <div class="tooltip">
                            <span>
                                Selecione uma uma região antes de entrar no jogo. Adicione um nick, 
                                a região associada à sua conta será atualizada automaticamente.
                            </span>
                            <p>Se estiver com problemas para entrar, talvez precise 
                                <a href="javascript:void(0)">atualizar sua página F5<i data-feather="arrow-up-right"></i></a>
                            </p>
                            
                        </div>
                    </div>
                </div>
                <form>
                    <div class="submit">
                        <button>
                            <i data-feather="arrow-right"></i>
                        </button>
                    </div>
                </form>
                <div class="infos">
                    <a href="javascript:void(0)">Criar conta</a>
                    <div class="session">
                        <a href="javascript:void(0)">Não consegue iniciar sessão?</a>
                        <a class="version" href="javascript:void(0)">V0.17.0</a>
                    </div>
                </div>
            </div>
        </aside>
        <div class="background">
            <div class="window-buttons">
                <button><i data-feather="minus"></i></button>
                <button><i data-feather="help-circle"></i></button>
                <button><i data-feather="x"></i></button>
            </div>
            <div class="footer">
                <button><i data-feather="settings"></i></button>
            </div>
        </div>
    </div>

    <script>
        feather.replace()
    </script>
</body>
</html>
